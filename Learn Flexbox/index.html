<html>

<head>
    <title>Learn Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <h4>Row 1</h4>
        <div class="flex-tuple">
            <div id="row1_box1"></div>
            <div id="row1_box2"></div>
        </div>
        <h4>Row 2</h4>
        <div class="flex-tuple">
            <div id="row2_box1"></div>
            <div id="row2_box2"></div>
        </div>
        <h4>Students TODOs</h4>
        <h4>Row 3</h4>
        <div class="flex-tuple">
            <div id="row3_box1"></div>
            <div id="row3_box2"></div>
            <div id="row3_box3"></div>
        </div>
        <h4>Row 4</h4>
        <div class="flex-tuple">
            <div id="row4_box1"></div>
            <div id="row4_box2"></div>
        </div>
        <h4>Row 5</h4>
        <div class="flex-tuple">
            <div id="row5_box1"></div>
        </div>
        <h4>Row 6</h4>
        <div class="flex-tuple">
            <div id="row6_box1"></div>
        </div>
        <h4>Row 7</h4>
        <div class="flex-tuple">
            <div id="row7_box1"></div>
            <div id="row7_wrapper">
                <div id="row7_box2"></div>
                <div id="row7_box3"></div>
            </div>
        </div>
        <h4>Row 8</h4>
        <div class="flex-tuple">
            <div id="row8_wrapper">
                <div id="row8_box1"></div>
                <div id="row8_box2"></div>
                <div id="row8_box3"></div>
                <div id="row8_box4"></div>
                <div id="row8_box5"></div>
            </div>
        </div>
        <h4>Row 9</h4>
        <div class="flex-tuple">
            <div id="row9_wrapper">
                <div id="row9_box1"></div>
                <div id="row9_box2"></div>
                <div id="row9_box3"></div>
                <div id="row9_box4"></div>
                <div id="row9_box5"></div>
            </div>
        </div>
    </div>
</body>
</html>
